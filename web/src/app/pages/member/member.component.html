<div class="top-header" id="top-header">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <img id="banner" src="../../../assets/img/banner.png" />
    <span id="title">NORSU</span>
    <span class="toolbar-item-spacer"></span>
    <button
    [ngStyle]="{ 'display' : view === 'desktop' ? '' : 'none'}"
      mat-button
      matTooltip="Home"
      routerLink="/member/home"
      routerLinkActive="active"
    >
      Home
    </button>
    <button
    [ngStyle]="{ 'display' : view === 'desktop' ? '' : 'none'}"
      mat-button
      matTooltip="Request"
      routerLink="/member/document-request"
      routerLinkActive="active"
    >
      Request
    </button>
    <button
    [ngStyle]="{ 'display' : view === 'desktop' ? '' : 'none'}"
      mat-button
      matTooltip="Archive"
      routerLink="/member/archived-documents"
      routerLinkActive="active"
    >
      Archive
    </button>
    <button mat-icon-button matTooltip="Notifications">
      <mat-icon>notifications</mat-icon>
    </button>
    <button
      mat-icon-button
      matTooltip="My Account"
      #userAccountMenuTrigger="matMenuTrigger"
      [matMenuTriggerFor]="view === 'desktop' ? userAccountMenu : null"
      (click)="view !== 'desktop' ? openUserAccountMenuSheet() : false"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
      <button mat-menu-item routerLink="/">
        <mat-icon>person</mat-icon><span>My Account</span>
      </button>
      <button mat-menu-item routerLink="/">
        <mat-icon>settings</mat-icon><span>Settings</span>
      </button>
      <button mat-menu-item routerLink="/">
        <mat-icon>help</mat-icon><span>Help</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>Logout
      </button>
    </mat-menu>
  </mat-toolbar>
</div>
<div class="page-wrapper">
    <div class="page-container">
        <router-outlet (activate)="onActivate($event)"> </router-outlet>
    </div>
  </div>
  
<nav mat-tab-nav-bar ngClass="tabs"
[ngStyle]="{ 'display' : view === 'desktop' ? 'none' : ''}" >
  <a mat-tab-link routerLink="/member/home" routerLinkActive="active-link">
    <span *ngIf="view === 'tablet'">Home</span>
    <mat-icon *ngIf="view === 'mobile'">home</mat-icon>
  </a>
  <a mat-tab-link routerLink="/member/document-request" routerLinkActive="active-link">
    <span *ngIf="view === 'tablet'">Request</span>
    <mat-icon *ngIf="view === 'mobile'">assignment_turned_in</mat-icon>
    </a>
  <a mat-tab-link routerLink="/member/archived-documents" routerLinkActive="active-link">
    <span *ngIf="view === 'tablet'">Archive</span>
    <mat-icon *ngIf="view === 'mobile'">library_books</mat-icon>
</a>
</nav>
