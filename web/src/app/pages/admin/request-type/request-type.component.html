<mat-toolbar color="#fff" class="mat-elevation-z4">
  <span id="title">Request Type</span>
  <span class="toolbar-item-spacer"></span>
</mat-toolbar>
<div class="component-floating-actions vertical-actions">
  <button mat-fab color="primary" aria-label="New request type" matTooltip="New request type" (click)="showAddDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="content">
<div class="inner-content">
  <mat-card [ngClass]="{ 'hidden': isLoading }">
      <mat-card-content fxLayout="column" >
        <app-data-table
        [isLoading]="isLoading"
        [dataSource]="dataSource"
        [columnDefs]="appConfig.config.tableColumns.requestType"
        [total]="total"
        (pageChange)="pageChange($event)"
        (sortChange)="sortChange($event)"
        (filterChange)="filterChange($event)"
        ></app-data-table>
      </mat-card-content>
  </mat-card>
  </div>
</div>

<ng-template #requestTypeFormDialog>
  <h4 mat-dialog-title>Add request type</h4>

<div mat-dialog-content>
  <app-request-type-form #requestTypeForm></app-request-type-form>
</div>

<div mat-dialog-actions>
  <div>
    <button
      mat-flat-button
      cdkFocusInitial
      (click)="closeNewRequestTypeDialog()"
    >
      Cancel
    </button>
    <button
      mat-flat-button
      [disabled]="!requestTypeForm.valid || !requestTypeForm.ready"
      color="primary"
      form="scheduleForm"
      type="submit"
      (click)="saveNewRequestType(requestTypeForm.getFormData)"
    >
      Save
    </button>
  </div>
</div>

</ng-template>
